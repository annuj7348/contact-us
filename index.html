<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cantact us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Connect With us</h1>
        <p>We would love to respond to your queries and help you succed.
             <br>Feel free to get in touch with us </p>
             <div class="contact-box">
                <div class="contact-left">
                    <h3>Sent your request</h3>
                    <form>
                        <div class="input-row">
                            <div class="input-group">
                                <label>Name</label>
                                <input type="text" placeholder="Anuj saroj">
                            </div>
                            <div class="input-group">
                                <label>phone</label>
                                <input type="text" placeholder="+91 0000111144">
                            </div>
                        </div>
                        <div class="input-row">
                        <div class="input-group">
                            <label>Email</label>
                            <input type="email" placeholder="Anujsaroj@gmail.com">
                        </div>
                        <div class="input-group">
                            <label>subject</label>
                            <input type="text" placeholder="Product demo">
                        </div>
                    </div>

                    <label>Massage</label>
                    <textarea  rows="5" placeholder="Your Massage"></textarea>
                    <button type="Submit">Send</button>
                    </form>

                </div>
               
             </div>
    </div>
    
</body>
</html>
